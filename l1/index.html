<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagina test JavaScript</title>
</head>
<body>
  <h1 class="tit">Come JavaScript interagisce con l'HTML</h1>

  <div id="testo">
    <p>Posso selezionare questo paragrafo.</p>
  </div>

  <script>
    //Seleziono con un id
    document.getElementById("testo"); // <div id="testo">
    //Seleziono Elemento
    document.getElementsByTagName("p"); // <p>
  </script>
</body>
</html>
